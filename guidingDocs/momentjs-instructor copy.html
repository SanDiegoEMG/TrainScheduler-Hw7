<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Moment JS Exercises</title>

</head>

<body>

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <!-- Script -->
  <script>
    // Prints the current day and time in this particular format.
    console.log(moment().format("MM/DD/YYYY hh:mm A"));
  
    // save a randomDate to a certain format with moment
    var randomDate = moment("02/14/2001", "MM/DD/YYYY");
    var formattedRandomDate = randomDate.format("MM/DD/YYYY");
    // using that formatted date to figure out the difference 
    // between that date and years, months, days it has been
    console.log(moment().diff(randomDate, "years") + " years since " + formattedRandomDate);
    console.log(moment().diff(randomDate, "months") + " months since " + formattedRandomDate);
    console.log(moment().diff(randomDate, "days") + " days since " + formattedRandomDate);
  </script>

</body>

</html>
