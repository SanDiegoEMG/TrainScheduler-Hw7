  <meta charset="UTF-8">
  <title>My Moment JS </title>

<body>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Link to Moment.js should go here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


  <script>
    var randomDate = moment("02/23/1999", "MM/DD/YYYY");
    var formattedRandomDate = randomDate.format("MM/DD/YYYY");

    console.log(moment().format("MM/DD/YYYY hh:mm A"));

    console.log(moment(randomDate).format("ddd, MMMM, Do YYYY, h:mm:ss a"))

    console.log(Math.floor((moment().diff(randomDate, "years", formattedRandomDate))));

    console.log(moment().format("X") + " Unix time to today");
    console.log(moment().format("L"));

    console.log(moment(randomDate).format("X") + " in Unix time.");

    console.log(randomDate.format("dddd"));

    console.log(moment().diff(randomDate, "years") + " years since " + formattedRandomDate);

    console.log(moment().diff(randomDate, "months") + " months since " + formattedRandomDate);
    
    console.log(moment().diff(randomDate, "days") + " days since " + formattedRandomDate);
