<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Firebase Joy</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <section class="container container-fluid">
        <div class="jumbotron">
            <h3> Learning about Local Storage </h3>
            <h6>This feature is available through a users browser memory</h6>
            <p id="fact">Generally alloted: 5 mb per domain</p>
        </div>

        <!-- Card to display train data-->
        <div class="card">
            <div class="card-header">
                <p class="smaller-header">Current Train Schedules</p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="view-trains">
                            <!-- <tr>
                                <td id="namedisplay"></td>
                                <td id="destinationdisplay"></td>
                                <td id="timedisplay"></td>
                                <td id="frequencydisplay"></td>
                                <td id="minutesaway"></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Card to input new train data -->
        <div class="card">
            <div class="card-header">
                <p class="smaller-header">Add New Train Info</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="name of train">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="train-destination" placeholder="destination of train">
                    </div>
                    <div class="form-group">
                        <label for="train-first-time">First Train Time (HH:mm am/pm)</label>
                        <input type="time" class="form-control" id="train-first-time" placeholder="time of first train">
                    </div>
                    <div class="form-group">
                        <label for="train-first-time">Frequency (min)</label>
                        <input type="number" class="form-control" id="train-frequency" placeholder="how often this train leaves">
                    </div>
                    <div class="form-group"><button id="submit-button" class="btn btn-outline-secondary">Submit</button></div>
            </div>
    </section>
